<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google image search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/490b88bac4.js" crossorigin="anonymous"></script>

</head>
<body>
    <div>
            <div class="link-row">
            <a class="links" href="index.html">Back to Google</a>
    </div>
        <center>
    <div class="images">
        <img class="google-logos" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/800px-Google_Images_2015_logo.svg.png" alt="">
    </div>
    <form action="http://images.google.com/images">

            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="searchbar"  type="text" name="q" placeholder="Search from Google">
            </div>
    
                <div >
                <input class="buttons"  type="submit" value="Search">
                </div>
        
        </form>
        </center>
    </div>
</body>
</html>
